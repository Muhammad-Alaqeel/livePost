<div class="row whole">
    <div class="col-md-6 offset-md-3">
<div class="card">
    <div class="card-body">
      <h2 class="card-title">{{post?.title}}</h2>
      <p class="card-text">{{post?.desc}}</p>
    </div>
    <img class="card-img-bottom" src="{{post?.imgPath}}" alt="Card image cap">
    <p class="card-text"><small class="text-muted">{{post?.author}}</small></p>
    <p class="card-text"><small class="text-muted">{{post?.date}}</small></p>
<div class="buttonDiv">
    <button type="button" (click)="edit()" class="btn btn-outline-info">Edit</button>
    <button type="button" (click)="onDelete()" class="btn btn-outline-danger">Delete</button>
</div>
  </div>
</div>
</div>
